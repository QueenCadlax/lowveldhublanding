    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              luxury: {
                gold: '#D4AF37',
                goldLight: '#F9E4B7',
                goldDark: '#996515',
                black: '#000000',

                gray: '#1A1A1A'
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }

    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      .luxury-gradient {
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
      }
      .gold-glow {
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      .text-gold-gradient {
        background: linear-gradient(to bottom right, #F9E4B7, #D4AF37, #996515);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes soft-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-soft-float {
        animation: soft-float 6s ease-in-out infinite;
      }
      @keyframes float-particle {
        0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { transform: translateY(-120vh) translateX(100px) scale(1.2); opacity: 0; }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); filter: blur(1px); }
        50% { opacity: 1; transform: scale(1.5); filter: blur(0px); }
      }
      .particle {
        position: absolute;
        background: #D4AF37;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        filter: blur(1px);
      }
      @keyframes soft-pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.03); }
      }
      .animate-soft-pulse {
        animation: soft-pulse 5s ease-in-out infinite;
      }
      /* Premium Navbar Styles */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background: rgba(0, 0, 0, 0.65);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      nav.scrolled {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 4px 30px rgba(212, 175, 55, 0.05);
        border-bottom: 1px solid rgba(212, 175, 55, 0.1);
      }
      .navbar-logo {
        font-family: 'Playfair Display', serif;
        letter-spacing: 0.12em;
        font-weight: 500;
        font-size: 18px;
        text-transform: uppercase;
      }
      html {
        scroll-padding-top: 80px;
      }
    </style>
